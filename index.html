<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/mobile.css">
  <link rel="stylesheet" href="assets/styles/desktop.css">
<body>

  <header>
    <div class="header-logo">
      <div class="logo-image"></div>
      <div class="switch-light-dark">
        <div class="switch"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="extension-list">
      <h1 class="list-title">Extension list</h1>
      <div class="activate-deactivate">
        <div class="toggles all-switch"></div>
        <div class="toggles active-switch"></div>
        <div class="toggles inactive-switch"></div>
      </div>
    </div>

    <div class="extensions"></div>
  </main>

</body>
</html>
